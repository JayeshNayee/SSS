<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tute.css">
</head>

<body>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign Up</label>
            <div class="form-style">
                <select name="pets">
                    <option value="">--Please choose an Role--</option>
                    <option value="Goverment">Goverment(Implementer)</option>
                    <option value="Public">Public</option>
                </select>
            </div>
                <div class="form-style">
                    <input type="text" name="txt" placeholder="User name" required="">
                </div>

                <div class="form-style">
                    <input type="email" name="email" placeholder="Email" required="">
                </div>
                <div class="form-style">
                    <input type="password" name="pswd" placeholder="Password" required="">
                </div>
                <div class="form-style">
                    <input type="password" name="pswd" placeholder="Confirm Password" required="">
                </div>
                    <button>Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <!-- <input type="text" name="txt" placeholder="User name" required=""> -->
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>
    </div>
    <div class="right">
        <img src="heroVideoNew1.png" alt="">
    </div>
</body>

</html>
